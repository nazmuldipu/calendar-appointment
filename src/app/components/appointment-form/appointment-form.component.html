<form class="space-y-8 divide-y divide-gray-200" [formGroup]="form" (ngSubmit)="submit()"
  (mouseleave)="mouseoverShifting = false">
  <div>
    <div>
      <h3 class="text-lg leading-6 font-medium text-gray-900">{{exists?'Update':'Create'}} Appointment</h3>
      <p class="mt-1 text-sm text-gray-500">Add/Update appointment information </p>
    </div>
    <div class="mt-6 grid grid-cols-1 gap-y-4 gap-x-4 sm:grid-cols-6">
      <div class="sm:col-span-3">
        <label for="firstName" class="block text-sm font-medium text-gray-700"> First name* </label>
        <div class="mt-1 border rounded">
          <input type="text" name="firstName" id="firstName" formControlName="firstName"
            class="p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>
      </div>

      <div class="sm:col-span-3">
        <label for="lastName" class="block text-sm font-medium text-gray-700"> Last name* </label>
        <div class="mt-1 border rounded">
          <input type="text" name="lastName" id="lastName" formControlName="lastName"
            class="p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>
      </div>

      <div class="sm:col-span-4">
        <label for="email" class="block text-sm font-medium text-gray-700"> Email address* </label>
        <div class="mt-1 border rounded">
          <input id="email" name="email" type="email" formControlName="email"
            class="p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>
      </div>

      <div class="sm:col-span-3">
        <label for="gender" class="block text-sm font-medium text-gray-700"> Gender </label>
        <div class="mt-1 border rounded">
          <select id="gender" name="gender" formControlName="gender"
            class="p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
            <option value="Male" selected>Male</option>
            <option value="Femail">Femail</option>
          </select>
        </div>
      </div>

      <div class="sm:col-span-3">
        <label for="age" class="block text-sm font-medium text-gray-700"> Age </label>
        <div class="mt-1 border rounded">
          <input id="age" name="age" type="number" formControlName="age"
            class="p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>
      </div>

      <div class="sm:col-span-3">
        <label for="date" class="block text-sm font-medium text-gray-700"> Date* </label>
        <div class="mt-1 border rounded">
          <input id="date" name="date" type="date" formControlName="date"
            class="p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>
      </div>
      <div class="sm:col-span-3">
        <label for="time" class="block text-sm font-medium text-gray-700"> Time* </label>
        <div class="mt-1 border rounded">
          <input id="time" name="time" type="time" formControlName="time" step="900"
            class="p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>
      </div>
    </div>

  </div>

  <div class="pt-5">
    <div class="flex justify-end">
      <button type="submit" (mouseenter)="mouseoverShifting = true"
        class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">{{exists ? 'Update':'Save'}}</button>
      <button *ngIf="!exists" type="button" (click)="clear()"
        class="ml-3 bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Clear</button>
      <button type="button" (click)="close()"
        class="ml-3 bg-red-400 py-2 px-4 border border-red-400 rounded-md shadow-sm text-sm font-medium text-white hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Close</button>
    </div>
  </div>

  <!-- <div *ngIf="mouseoverShifting" class="text-red-400 font-light">
    {{ getFormValidationErrors() }}
  </div> -->

  <div class="text-red-400 font-light" *ngIf="errorMessage.length>0">
    {{errorMessage}}
  </div>
</form>
