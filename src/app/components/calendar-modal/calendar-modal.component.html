<div *ngIf="show">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-full p-4 text-center sm:p-0">
      <div
        class="relative bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 w-80 sm:max-w-lg sm:w-full sm:p-6">
        <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
          <button type="button" (click)="closeModal()"
            class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span class="sr-only">Close</span>
            <!-- Heroicon name: outline/x -->
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
              stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <div *ngIf="!appointment || edit; else appointmentDetails">
          <app-appointment-form (onClose)="closeModal()" [appointment]="appointment" (create)="onCreate($event)"
            (update)="onUpdate($event)">
          </app-appointment-form>
        </div>

        <ng-template #appointmentDetails>
          <app-appointment-details [appointment]="appointment" (onEdit)="onEdit()" (onClose)="closeModal()">
          </app-appointment-details>
        </ng-template>

      </div>
    </div>
  </div>
</div>
